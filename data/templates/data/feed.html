{% extends 'base.html' %}

{% block main_content %}

<div class="row justify-content-center">
    <div class="col">
        {% if feed %}
        {% for entity in feed.entity %}}
        <div class="row">
            <h3>Feed Entity</h3>
            <p>id: {{ entity.id }}</p>

        </div>
        {% endfor %}
        {% elif %}
        <div class="row">
            <p>No feed available</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
